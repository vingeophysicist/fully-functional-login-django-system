{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body %}

    <div class="container">
        <div class = "form-group row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form method = "post" >
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type = "submit" class = " btn btn-primary" > Login</button>
                        <a href="{% url 'password_reset' %}" class = " btn btn-link" >forgot your password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
