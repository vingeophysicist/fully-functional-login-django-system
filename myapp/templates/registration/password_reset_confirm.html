{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class = "form-group row justify-content-center">
        <div class="card">
            <div class="card-body">

<h1>Set new password</h1>
{% if validlink %}
<form method = "post" >
    {% csrf_token %}
    {{ form|crispy}}
    <button type = "submit"> save</button>
</form>
</div>
</div>
</div>
</div>
{% else %}
<p> invalid token.</p>
<p> <a href="{% url 'password_reset' %}"> Request a new password reset token</a></p>
{% endif %}
{% endblock %}
